<html>
<head>
<title>Hund</title>
<script>
  const ai = 3.45/100//prompt('What are your current annual interests in percentages(without %)?')/100;
  const cai = 2.95/100//prompt('What are the annual interests you want to compare to in percentages(without %)?')
  const cap = 850000//prompt('How much do you still owe on the loan(without the currency symbol)?');
  var ol = Number(cap);
  var col = Number(cap);
  const ma = 4200//prompt('What are your monthly annuities(without the currency symbol)?');
  const cma = 4200//prompt('What are the monthly annuities you want to compare to(without the currency symbol)?')
  const ic = 'day';//prompt('How often are interests calculated? Every (type) "day" or "month".');
  //const ia = prompt('How often are interests added to the loan? Every (type) "1" or "3" month(s).');
  var N = 0;
  var ti = 0;
  var p = 0;
  var cp = 0;
  const months = [31,28,31,30,31,30,31,31,30,31,30,31];
  const di = (ai+1)**(1/365)-1;
  const cdi = (cai+1)**(1/365)-1;
  const mi = (ai+1)**(1/12)-1;
  const cmi = (cai+1)**(1/12)-1;
  while (ol > ma-ti) {
    if(ic=='day'){
      if(N%3==0){
        ol += ti;
        ti = 0;
      }
      ti += ol*di*months[N%12];
      ol -= ma;

      //alert('Outstanding loan: '+ol+' after '+N+' months.')
    }
    N++;
    //alert(ol)
  }
  p = (N+1)*ma+ol+ti-cap;
  alert(p)
  ti=0;
  N=0;
  while (col > cma-ti) {
    if(ic=='day'){
      if(N%3==0){
        col += ti;
        ti = 0;
      }
      ti += col*cdi*months[N%12];
      col -= cma;
      //alert('Outstanding loan: '+ol+' after '+N+' months.')
    }
    N++;
    //alert(ol)
  }
  cp = (N+1)*cma+col+ti-cap;
  P=p-cp
  alert('You will save: ' + P);
</script>
